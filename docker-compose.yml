version: "3"

services:
  bot:
    depends_on:
      - lavalink
      - postgres
      - gateway-proxy
    build: .
    volumes:
      - ./logs:/bot/logs
    environment:
      LAVALINK_FILE: lavalink/alpha.nodes.yml
      DB_URI: postgresql://postgres:postgres@postgres:5432/bot
      GW_PROXY: ws://gateway-proxy:7878
      TOKEN: $TOKEN
  lavalink:
    build:
      context: lavalink
      dockerfile: alpha.Dockerfile
    volumes:
      - ./logs/lava:/opt/Lavalink/logs
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: bot
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./pg_data:/var/lib/postgresql/data
  gateway-proxy:
    image: gelbpunkt/gateway-proxy:x86-64
    volumes:
      - ./gateway-proxy/noshard.config.json:/config.json
    environment:
      TOKEN: $TOKEN
